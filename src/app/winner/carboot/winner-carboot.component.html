<div class="winner-carboot-page">
 
  <!-- <div class="divider-top-space"></div> -->
  <div class="container winner-carboot-container">
    <div class="perspective" (click)="openDoor()">
      <div class="thumb" [ngClass]="carbootStyle"></div>
      <div class="winner-container"  [@fadeIn] [ngClass]="displayStyle">
        <div class="row">
          <div class="col-12">
            <div class="winner-head">
              <img src="../../assets/img/logo.png" alt="">
              Winner!
            </div>
          </div>
        </div>
        <!-- <hr> -->
        <div class="row">
          <div class="col-12">
            <div class="winner-text">
              Congratulations, you have won a {{prizeInfoName}}.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="winner-text-1">
              Please see our hostess between 12-4pm daily to claim your prize.
              <br><br>
              Plus, you have been entered 
              into the draw for a chance to 
              WIN a Volkswagen Polo 
              valued at $19,750.
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-12">
            <div><small>ENTRIES CLOSE 9PM, 31 MARCH 2019.</small></div>
          </div>
        </div> -->
        
      </div>
    </div>
    <div class="text-center" *ngIf="carbootbtnStyle">
      <div class="row">
        <div class="col-12 text-center">
          <div class="primarybtn btn1" (click)="onDone()">
            DONE
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div class="secondarybtn btn1" (click)="anotherCode()">
            ENTER ANOTHER SPEND
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
