<div class="winner-safelocker-page">
  
  <!-- <div class="divider-top-space"></div> -->
  <div class="container-fluid winner-safelocker-container">
    <div class="perspective" (click)="openDoor()" [ngClass]="preStyle">
      <div class="thumb" [ngClass]="safelockerStyle"></div>
      <div class="thumb1" [ngClass]="safelockeropenStyle"></div>
      <!-- <img class="thumb" #locker src="{{src}}" [ngClass]="safelockerStyle"> -->
      <div class="winner-container" #opencontent [ngClass]="displayStyle">
        <div class="row">
          <div class="col-12">
            <div class="winner-head">
              <!-- <img src="../../assets/img/logo.pngkz" alt=""> -->
              WINNER!
            </div>
          </div>
        </div>
        <!-- <hr> -->
        <div class="row">
          <div class="col-12">
            <div class="winner-text">
              Congratulations, you have won a {{prizeInfoName}}
              <!-- $50 Casuarina Square Gift cards. -->
              <!-- Congratulations, you have won a {{prizeInfoName}}. -->
              <!-- <a (click)="openModal(participat)">participating store</a> -->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="winner-text-1">
              Please check your inbox for your winning email and visit Centre Management located upstairs
              to claim your prize.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="winner-text-1">
              <small>
                Plus, you have been entered into the draw for a chance to win a $1,000 Gift Card.
              </small>
            </div>
          </div>
        </div>
        <!-- <div class="row">
              <div class="col-12">
                <div><small>ENTRIES CLOSE 9PM, 31 MARCH 2019.</small></div>
              </div>
            </div> -->
        <div class="row">
          <div class="col-12 text-center">
            <div class="primarybtn btn1" (click)="onDone()">
              DONE
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center">
            <div class="fourthbtn btn2" (click)="anotherCode()">
              ENTER ANOTHER SPEND
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
