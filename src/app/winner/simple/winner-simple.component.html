<ng-template #participating>
  <div class="modal-header">
    <div class="title-participating">PARTICIPATING RETAILERS</div>
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <img src="../../assets/img/close-modal.png" class="modal-close" />
    </button>
  </div>
  <div class="modal-body">
    <div class="body-participating">
      <div
        class="row"
        *ngFor="let centers of this.campaignCenterService.centers"
      >
        <div class="col-6" *ngFor="let retailers of centers.retailers">
          {{ retailers.name }}
        </div>
      </div>
    </div>

<ng-template #terms>
  <div class="modal-header tc">
    <div class="row">
      <div class="col-12 text-center modal-adj-head">
        <div class="mt-3 mt-md-24">
          <strong>COMPETITION TERMS & CONDITIONS</strong>
        </div>
        <div class="mt-2 mb-md-2">
          <strong>Win Groceries For A Year</strong>
        </div>
        <!-- <div class="mt-2 mb-md-2">
          <strong>Terms and Conditions</strong>
        </div> -->
      </div>
    </div>
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <img src="../../assets/img/close-modal.png" class="modal-close" />
    </button>
  </div>
  <div class="modal-body">
    <app-terms></app-terms>
  </div>
</ng-template>
